<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Dashboard - Eat In Bloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'eat-in-bloom-site';

        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (!user) return;

            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'inquiries');
            
            // Rule 2: No complex queries, fetch all and sort in memory
            onSnapshot(colRef, (snapshot) => {
                const list = document.getElementById('inquiry-list');
                list.innerHTML = "";
                
                if (snapshot.empty) {
                    list.innerHTML = `<div class="text-center py-20"><p class="text-gray-400 text-xl font-serif italic">No inquiries found yet.</p></div>`;
                    return;
                }

                const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                // Sort by creation date descending
                docs.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                docs.forEach(data => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-xl shadow-lg border-l-8 border-[#E3B448] mb-6";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-2xl font-serif text-[#3A4750]">${data.name}</h3>
                                <p class="text-[#E3B448] font-bold">${data.email}</p>
                            </div>
                            <button onclick="deleteInquiry('${data.id}')" class="text-red-400 hover:text-red-600 transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4 py-3 border-y border-gray-100">
                            <div><span class="text-gray-400 text-xs uppercase font-bold block">Guests</span> ${data.guests}</div>
                            <div><span class="text-gray-400 text-xs uppercase font-bold block">Date Requested</span> ${data.date || 'Flexible'}</div>
                        </div>
                        <p class="text-gray-600 italic">"${data.message}"</p>
                    `;
                    list.appendChild(card);
                });
            }, (error) => {
                console.error("Firestore error:", error);
                document.getElementById('inquiry-list').innerHTML = `<p class="text-center text-red-500">Error: ${error.message}</p>`;
            });
        });

        window.deleteInquiry = async (id) => {
            if (confirm("Remove this inquiry?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'inquiries', id));
            }
        };
    </script>
</head>
<body class="bg-[#F8F8F8] p-6">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-4xl font-serif text-[#3A4750]">Inbox</h1>
            <a href="index.html" class="bg-[#3A4750] text-white px-6 py-2 rounded-lg font-bold">Back to Site</a>
        </div>
        <div id="inquiry-list" class="space-y-4">
            <p class="text-center py-10 text-gray-400">Loading your inbox...</p>
        </div>
    </div>
</body>
</html>
