<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry - Eat In Bloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3A4750',
                        secondary: '#E3B448',
                        background: '#F8F8F8',
                    },
                    fontFamily: {
                        heading: ['Georgia', 'serif'],
                        body: ['Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }

        function triggerEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const guests = document.getElementById('guests').value;
            const date = document.getElementById('date').value;
            const message = document.getElementById('message').value;

            if(!name || !email || !message) {
                document.getElementById('status-msg').innerHTML = `<div class="p-4 bg-red-100 text-red-800 rounded-lg mb-6 text-center font-bold">Please fill out all required fields.</div>`;
                return;
            }

            const subject = `New Inquiry: ${name} - Eat In Bloom`;
            const body = `New Inquiry Details:\n\n` +
                         `Name: ${name}\n` +
                         `Email: ${email}\n` +
                         `Guest Count: ${guests}\n` +
                         `Preferred Date: ${date}\n\n` +
                         `Message/Details:\n${message}`;

            const mailtoLink = `mailto:eatinbloom@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            const tempLink = document.createElement('a');
            tempLink.href = mailtoLink;
            tempLink.click();

            const status = document.getElementById('status-msg');
            status.innerHTML = `
                <div class="p-6 bg-white border-2 border-secondary rounded-xl mb-10 shadow-lg text-center space-y-4">
                    <p class="text-primary font-bold text-lg">Did your email app open?</p>
                    <p class="text-sm text-gray-600">If not, you can copy the info below and paste it into an email to <span class="font-bold">eatinbloom@gmail.com</span></p>
                    <button onclick="copyToClipboard(\`${body.replace(/`/g, '\\`').replace(/\n/g, '\\n')}\`)" class="bg-primary text-secondary px-6 py-2 rounded font-bold hover:bg-secondary hover:text-primary transition-all shadow-md">
                        COPY MESSAGE TO CLIPBOARD
                    </button>
                    <p id="copy-confirm" class="text-xs text-green-600 font-bold hidden italic">Copied to clipboard!</p>
                </div>
            `;
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const confirm = document.getElementById('copy-confirm');
            confirm.classList.remove('hidden');
            setTimeout(() => confirm.classList.add('hidden'), 2000);
        }
    </script>
</head>
<body class="font-body text-primary bg-background min-h-screen flex flex-col pt-20">

<!-- FIXED HEADER -->
<header class="fixed top-0 left-0 w-full z-50 bg-background shadow-md border-b border-primary/10 h-20 flex items-center">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <a href="index.html">
            <h1 class="text-3xl font-heading text-primary cursor-pointer">Eat In Bloom</h1>
        </a>
        <nav class="hidden md:flex space-x-6 items-center">
            <a href="menus.html" class="hover:text-secondary transition-colors font-bold">Menus</a>
            <a href="faq.html" class="hover:text-secondary transition-colors font-bold">FAQ</a>
            <a href="inquiry.html" class="bg-secondary text-primary px-4 py-2 rounded-lg font-bold hover:bg-primary hover:text-secondary transition-all">Book Now</a>
        </nav>
    </div>
</header>

<main class="flex-grow container mx-auto px-4 py-12">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-10">
            <h2 class="text-5xl font-heading text-primary mb-4">Book Your Inquiry</h2>
            <p class="text-xl text-gray-600 italic">Tell us about your event and we'll reach out to start planning.</p>
        </div>

        <div id="status-msg"></div>

        <div class="bg-primary text-background rounded-2xl shadow-2xl p-8 md:p-12">
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="font-bold text-secondary tracking-wide uppercase text-sm">Your Name*</label>
                        <input type="text" id="name" placeholder="John Doe" 
                            class="w-full p-4 rounded-lg bg-white/10 border border-secondary/30 text-white focus:outline-none focus:border-secondary transition-all placeholder:text-white/40" />
                    </div>

                    <div class="space-y-2">
                        <label class="font-bold text-secondary tracking-wide uppercase text-sm">Email Address*</label>
                        <input type="email" id="email" placeholder="your@email.com" 
                            class="w-full p-4 rounded-lg bg-white/10 border border-secondary/30 text-white focus:outline-none focus:border-secondary transition-all placeholder:text-white/40" />
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="font-bold text-secondary tracking-wide uppercase text-sm">Guest Count (2-8)</label>
                        <input type="number" id="guests" placeholder="e.g., 6" 
                            class="w-full p-4 rounded-lg bg-white/10 border border-secondary/30 text-white focus:outline-none focus:border-secondary transition-all placeholder:text-white/40" min="2" max="8" />
                    </div>

                    <div class="space-y-2">
                        <label class="font-bold text-secondary tracking-wide uppercase text-sm">Preferred Date</label>
                        <input type="text" id="date" placeholder="MM/DD/YYYY or Season" 
                            class="w-full p-4 rounded-lg bg-white/10 border border-secondary/30 text-white focus:outline-none focus:border-secondary transition-all placeholder:text-white/40" />
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="font-bold text-secondary tracking-wide uppercase text-sm">Inquiry Details*</label>
                    <textarea id="message" placeholder="Tell us about the occasion, dietary restrictions, etc." 
                        class="w-full p-4 rounded-lg bg-white/10 border border-secondary/30 text-white h-40 focus:outline-none focus:border-secondary transition-all placeholder:text-white/40"></textarea>
                </div>

                <div class="pt-4 text-center">
                    <button type="button" onclick="triggerEmail()" class="w-full py-5 bg-secondary text-primary text-xl font-bold rounded-xl hover:bg-white transition-all shadow-lg transform active:scale-95">
                        OPEN EMAIL TO SEND
                    </button>
                    <p class="text-xs text-white/50 mt-4 italic">This will prepare an email in your default app.</p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-primary text-background py-10">
    <div class="container mx-auto px-4 text-center">
        <p class="opacity-70 text-sm font-bold">Â© 2024 Eat In Bloom. Monroe County, IN.</p>
    </div>
</footer>

</body>
</html>
